<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo Apps</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <header>
      <h1> Todo List </h1>
    </header>

    <div class="wrapper">
      <div class="container bg-white shadow">
        <h2 class="container-header text-center"
          >Add ur To-Do List</h2
        >
        <form class="form" action="#" id="form">
          <div class="form-group form-title">
            <label class="asdasd" for="title"
              >Input ur to-do activities</label
            >
            <input type="text" id="title" name="title" required />
          </div>
          <div class="form-group form-title">
            <label for="date">place ur deadline</label>
            <input type="date" id="date" name="date" required />
          </div>
          <input
            type="submit"
            value="Submit"
            name="Submit"
            class="btn-submit"
          />
        </form>
      </div>
      <div class="container">
        <h2 class="container-header">Must-To-Do</h2>
        <div class="list-item" id="todos"></div>
      </div>

      <div class="container">
        <h2 class="container-header">Completed-To-Do</h2>
        <div class="list-item" id="completed-todos"></div>
      </div>
    </div>

    <script src="./script/data.js"></script>
    <script src="./script/script.js"></script>
    <script src="./script/dom.js"></script>
  </body>
</html>
